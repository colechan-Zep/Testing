<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Final</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* 這段 CSS 是來自之前「成功版」的設定 
         強制背景透明/黑色，確保無白邊
      */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black !important; /* 強制黑色底，就算有邊都係黑邊 */
      }

      /* 強制 Video 填滿 */
      video {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: -100 !important;
        display: block !important;
        object-fit: cover !important; /* 確保畫面拉伸填滿 */
        background-color: black !important;
      }

      /* 按鈕樣式 */
      #startButton {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background: red;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        z-index: 9999;
        display: block;
        border: none;
      }
    </style>
  </head>
  <body>

    <button id="startButton">點擊開始 AR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes; uiLoading: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="content-image" src="./show.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-image src="#content-image" 
                 position="0 0 0" 
                 height="1" width="1" 
                 rotation="0 0 0" 
                 opacity="1"></a-image>
                 
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');

      startButton.addEventListener('click', () => {
        startButton.innerText = "載入中...";
        const video = document.querySelector('video');
        if (video) {
            video.play();
            video.style.opacity = "1";
        }
        setTimeout(() => {
            startButton.style.display = 'none';
        }, 1000);
      });

      // 確保背景是黑色 (修復白邊的關鍵)
      sceneEl.addEventListener("arReady", (event) => {
        document.body.style.background = "black";
        document.documentElement.style.background = "black";
      });
      
      sceneEl.addEventListener("arError", (event) => {
        alert("錯誤: " + event.detail.error);
        startButton.innerText = "載入失敗";
      });
    </script>
  </body>
</html>
