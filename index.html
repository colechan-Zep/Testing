<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Clean</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* 1. 網頁背景全透明，確保唔會遮住相機 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent !important;
      }

      /* 2. 只在最底層 (HTML) 加黑色，防止白邊，但唔影響 Body */
      html {
        background-color: black !important;
      }

      /* 3. 針對相機影片：強制拉伸填滿 */
      video {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        min-width: 100vw !important; 
        min-height: 100vh !important;
        width: auto !important;
        height: auto !important;
        transform: translate(-50%, -50%) !important;
        z-index: -100 !important; /* 放最底 */
        object-fit: cover !important; /* 填滿畫面，不留白邊 */
      }

      /* 4. 按鈕樣式 */
      #startButton {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background: #d32f2f;
        color: white;
        font-size: 18px;
        border-radius: 25px;
        z-index: 9999;
        border: none;
      }
    </style>
  </head>
  <body>

    <button id="startButton">點擊開始 AR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes; uiLoading: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="content-image" src="./show.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#content-image" 
                 position="0 0 0" 
                 height="1" width="1" 
                 rotation="0 0 0" 
                 opacity="1"></a-image>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');

      startButton.addEventListener('click', () => {
        startButton.innerText = "載入中...";
        const video = document.querySelector('video');
        if (video) {
            video.play();
        }
        setTimeout(() => {
            startButton.style.display = 'none';
        }, 1000);
      });
      
      sceneEl.addEventListener("arError", (event) => {
        alert("錯誤: " + event.detail.error);
        startButton.innerText = "載入失敗";
      });
    </script>
  </body>
</html>
