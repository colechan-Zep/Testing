<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WeChat Fix</title>
    
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      /* 1. 關鍵：將所有背景強制變透明，確保唔會遮住相機 */
      html, body {
        background-color: transparent !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
        width: 100%;
        height: 100%;
      }
      
      /* 2. 強制相機影片置底 (z-index: -100) */
      #arjs-video {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: -100 !important;
        object-fit: cover !important;
        display: block !important;
      }
      
      /* 3. 測試文字樣式 */
      #debug-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        z-index: 999;
        pointer-events: none;
      }
    </style>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    
    <div id="debug-text">相機啟動中...</div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             vr-mode-ui="enabled: false"
             renderer="logarithmicDepthBuffer: true; alpha: true;"> <a-marker preset="hiro">
         <a-box position="0 0.5 0" material="color: red; opacity: 0.8;"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 4. 強制 iOS 微信刷新畫面 (解決白屏的神奇代碼)
      window.onload = function() {
        setTimeout(function() {
          var video = document.getElementById('arjs-video');
          if(video){
             // 強制觸發一次 resize
             window.dispatchEvent(new Event('resize'));
          }
        }, 1000); // 延遲 1 秒執行
      };
    </script>
  </body>
</html>
