<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Fixed</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* 1. 最底層：黑色背景 (解決白邊問題) */
      html {
        background-color: black !important;
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent !important; /* Body 透明，讓 Video 透出來 */
      }

      /* 2. 中間層：相機畫面 (z-index: 1) */
      /* 我們用正數 1，確保它在黑色背景(0) 之上 */
      video {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        /* 強制拉伸，確保填滿 */
        min-width: 100vw !important; 
        min-height: 100vh !important;
        width: auto !important;
        height: auto !important;
        transform: translate(-50%, -50%) !important;
        z-index: 1 !important; /* 關鍵改動：改為正數 */
        object-fit: cover !important;
        display: block !important;
      }

      /* 3. 最頂層：AR 畫布 (z-index: 2) */
      canvas.a-canvas, a-scene {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 2 !important; /* 必須比 Video 高 */
        background-color: transparent !important;
      }

      /* 按鈕樣式 (最高層級) */
      #startButton {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background: #d32f2f;
        color: white;
        font-size: 18px;
        border-radius: 25px;
        z-index: 9999 !important;
        border: none;
      }
    </style>
  </head>
  <body>

    <button id="startButton">點擊開始 AR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes; uiLoading: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="content-image" src="./show.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#content-image" 
                 position="0 0 0" 
                 height="1" width="1" 
                 rotation="0 0 0" 
                 opacity="1"></a-image>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');

      startButton.addEventListener('click', () => {
        startButton.innerText = "載入中...";
        const video = document.querySelector('video');
        
        if (video) {
            video.play();
            video.style.opacity = "1";
        }

        setTimeout(() => {
            startButton.style.display = 'none';
        }, 1000);
      });

      // 確保背景顏色正確
      sceneEl.addEventListener("arReady", (event) => {
        document.documentElement.style.backgroundColor = "black";
        document.body.style.backgroundColor = "transparent";
      });
      
      sceneEl.addEventListener("arError", (event) => {
        alert("錯誤: " + event.detail.error);
        startButton.innerText = "載入失敗";
      });
    </script>
  </body>
</html>
