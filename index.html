<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Fix Check</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* 1. 核心修正：炸爛白色背景 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent !important;
        background: none !important;
      }

      /* 2. 針對 MindAR 產生的 Video 標籤進行暴力修正 */
      video {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: -100 !important; /* 確保在最底 */
        display: block !important;
        background-color: black !important;
      }

      /* 3. 啟動按鈕 */
      #startButton {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background: red;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        z-index: 9999;
        display: block;
      }
    </style>
  </head>
  <body>

    <button id="startButton">點擊開始 AR</button>

    <a-scene mindar-image="imageTargetSrc: ./target.mind; uiScanning: yes; uiLoading: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-box position="0 0 0.2" color="red" scale="0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"></a-box>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');

      // 點擊按鈕後才正式啟動 AR
      startButton.addEventListener('click', () => {
        startButton.innerText = "載入中...";
        
        // 1. 強制播放 video
        const video = document.querySelector('video');
        if (video) {
            video.play();
            video.style.opacity = "1";
        }

        // 2. 隱藏按鈕
        setTimeout(() => {
            startButton.style.display = 'none';
        }, 1000);
      });

      // 監聽 MindAR 準備就緒事件
      sceneEl.addEventListener("arReady", (event) => {
        document.body.style.background = "transparent";
        document.documentElement.style.background = "transparent";
      });
      
      // 監聽錯誤 (關鍵修正：直接彈窗話你知咩事)
      sceneEl.addEventListener("arError", (event) => {
        alert("AR 出錯: " + event.detail.error); // 手機彈窗
        startButton.innerText = "載入失敗";
        startButton.style.background = "black";
      });
    </script>
  </body>
</html>
