<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WeChat Green Light Fix</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      /* 1. 強制讓網頁背景透明，不要遮住相機 */
      html, body {
        background-color: transparent !important;
        background: none !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* 2. 這是 AR.js 產生的相機影片元素 */
      #arjs-video {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: -100 !important; /* 放在最底層 */
        display: block !important;
        background-color: transparent !important;
      }
      
      /* 3. 這是 3D 模型的畫布 */
      canvas.a-canvas {
        z-index: 999 !important; /* 放在最頂層 */
        background-color: transparent !important;
      }

      /* 4. 除錯文字 (顯示在畫面中間) */
      #debug-info {
        position: fixed; top: 20px; left: 0; width: 100%;
        text-align: center; color: yellow; font-size: 20px; z-index: 1000;
        text-shadow: 2px 2px 0 #000; pointer-events: none;
      }
    </style>
  </head>
  
  <body>
    <div id="debug-info">等待綠燈... 請掃描 Hiro</div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;" 
             renderer="alpha: true; logarithmicDepthBuffer: true;"
             vr-mode-ui="enabled: false">
      
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" 
               material="color: yellow; opacity: 0.8;"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-box>
        <a-text value="WORK LA!" position="0 1.5 0" color="red" align="center" scale="3 3 3"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
