<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Raw Camera Check</title>
    <style>
        body { 
            background-color: #222; 
            color: white; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        /* 這是最原始的影片標籤，加了紅色框框 */
        video { 
            width: 90%; 
            max-width: 400px; 
            height: auto; 
            border: 5px solid red; 
            background-color: black; 
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #07c160; /* 微信綠 */
            color: white;
            border: none;
            border-radius: 5px;
        }
        #log { margin-top: 10px; color: yellow; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <button onclick="openCamera()">點擊開啟相機 (Raw)</button>

    <video id="myVideo" playsinline webkit-playsinline muted autoplay></video>
    
    <div id="log">等待操作...</div>

    <script>
        function openCamera() {
            var log = document.getElementById('log');
            var video = document.getElementById('myVideo');
            
            log.innerHTML = "正在請求相機權限...";

            // 使用最原始的方法呼叫相機
            // facingMode: 'environment' 代表後置鏡頭
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' }, 
                audio: false 
            })
            .then(function(stream) {
                log.innerHTML = "權限成功！正在載入影像流...";
                log.style.color = "#00ff00"; // 變綠色字
                
                // 將影像流放入 video 標籤
                video.srcObject = stream;
                video.play();
                
                // 檢查數據
                video.onloadedmetadata = function() {
                    log.innerHTML += "<br>影像尺寸: " + video.videoWidth + "x" + video.videoHeight;
                };
            })
            .catch(function(err) {
                log.innerHTML = "錯誤: " + err.name + "<br>" + err.message;
                log.style.color = "red";
            });
        }
    </script>
</body>
</html>
