<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* 診斷層 */
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: center;
        pointer-events: none; z-index: 999;
      }
      .scan-line {
        width: 200px; height: 200px;
        border: 2px solid lime;
        background: rgba(0, 255, 0, 0.1);
      }
      #msg {
        position: fixed; top: 20px; left: 0; width: 100%;
        text-align: center; color: white; font-size: 18px; 
        text-shadow: 1px 1px 2px black; z-index: 1000;
      }
    </style>
  </head>
  <body>
    
    <div id="msg">MindAR 啟動中...<br>請掃描下圖</div>
    <div id="scanning-overlay">
      <div class="scan-line"></div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/card-example/card.mind; uiScanning: no;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <a-box position="0 0 0.2" color="red" scale="0.1 0.1 0.1"
               animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
        </a-box>
        
      </a-entity>
    </a-scene>
  </body>
</html>
