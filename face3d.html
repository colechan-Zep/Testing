<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face AR Fixed</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        overflow: hidden; background-color: black !important;
      }
      
      /* ç¢ºä¿ Video æ°¸é åœ¨æœ€åº•å±¤ä¸”å¡«æ»¿ */
      video {
        position: absolute !important;
        top: 50% !important; left: 50% !important;
        min-width: 100vw !important; min-height: 100vh !important;
        width: auto !important; height: auto !important;
        transform: translate(-50%, -50%) !important;
        z-index: 1 !important;
        object-fit: cover !important;
        display: block !important;
      }

      canvas.a-canvas, a-scene {
        position: absolute !important; top: 0 !important; left: 0 !important;
        width: 100% !important; height: 100% !important;
        z-index: 2 !important;
        background-color: transparent !important;
        pointer-events: none !important;
      }

      .control-btn {
        position: fixed; z-index: 99999 !important;
        border-radius: 30px; border: 2px solid white; color: white;
        font-size: 16px; font-weight: bold; padding: 12px 25px;
        pointer-events: auto !important;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        font-family: sans-serif;
      }

      #startButton {
        bottom: 50px; left: 50%; transform: translateX(-50%);
        background: #d32f2f;
      }

      #switchButton {
        top: 30px; right: 20px;
        background: #007AFF;
        display: none; /* åˆå§‹éš±è— */
      }
    </style>
  </head>
  <body>

    <button id="startButton" class="control-btn" onclick="startAR()">å•Ÿå‹• Face AR</button>
    <button id="switchButton" class="control-btn" onclick="switchCamera()">ğŸ”„ è½‰é¡é ­</button>

    <a-scene mindar-face="filterMinCF:0.001; filterBeta: 0.01;" 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
        <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('startButton');
      const switchBtn = document.getElementById('switchButton');
      const sceneEl = document.querySelector('a-scene');

      function startAR() {
        startBtn.innerText = "è¼‰å…¥ä¸­...";
        // å•Ÿå‹• MindAR
        sceneEl.systems['mindar-face-system'].start();
      }

      // ç›£è½ AR æº–å‚™å°±ç·’ (ç¬¬ä¸€æ¬¡å•Ÿå‹•)
      sceneEl.addEventListener("arReady", (event) => {
        console.log("MindAR Ready");
        // éš±è—é–‹å§‹æ£ï¼Œé¡¯ç¤ºè½‰é¡é ­æ£
        startBtn.style.display = 'none';
        switchBtn.style.display = 'block';
        
        // ç¢ºä¿èƒŒæ™¯é€æ˜
        document.body.style.background = "transparent";
        document.documentElement.style.background = "transparent";
      });

      // è½‰é¡é ­åŠŸèƒ½ (å«æš´åŠ›å–šé†’)
      function switchCamera() {
        const system = sceneEl.systems['mindar-face-system'];
        
        if (system) {
            // 1. åŸ·è¡Œåˆ‡æ›
            system.switchCamera();
            
            // 2. æš´åŠ›å–šé†’æ©Ÿåˆ¶ (Watchdog)
            // iOS åˆ‡æ›å¾Œå¯èƒ½æœƒæš«åœå½±ç‰‡ï¼Œæˆ‘å€‘æ¯ 500ms æª¢æŸ¥ä¸€æ¬¡ï¼Œé€£çºŒæª¢æŸ¥ 5 ç§’
            let checkCount = 0;
            const forcePlayInterval = setInterval(() => {
                checkCount++;
                const video = document.querySelector('video');
                
                if (video) {
                    // ç¢ºä¿ CSS æ¨£å¼ç„¡è·‘ä½
                    video.style.zIndex = "1";
                    video.style.minWidth = "100vw";
                    video.style.objectFit = "cover";
                    
                    // å¦‚æœå½±ç‰‡æš«åœäº†ï¼Œå¼·åˆ¶æ’­æ”¾
                    if (video.paused) {
                        console.log("Force playing video...");
                        video.play();
                    }
                }
                
                // 5ç§’å¾Œåœæ­¢æª¢æŸ¥
                if (checkCount > 10) clearInterval(forcePlayInterval);
            }, 500);
        }
      }
      
      sceneEl.addEventListener("arError", (event) => {
        alert("AR éŒ¯èª¤: " + event.detail.error);
        startBtn.innerText = "é‡è©¦";
      });
    </script>
  </body>
</html>
